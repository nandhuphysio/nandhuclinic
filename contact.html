  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #17252a;
    }

    header {
      background: #2b7a78;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #def2f1;
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #17252a;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .contact-info p {
      font-size: 1.15rem;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: #2b7a78;
      flex-wrap: wrap;
    }

    .contact-info strong {
      color: #17252a;
      min-width: 70px;
      display: inline-block;
      font-weight: 700;
    }

    .contact-info a {
      color: #2b7a78;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #17252a;
      text-decoration: underline;
    }

    .contact-info svg {
      width: 20px;
      height: 20px;
      fill: #2b7a78;
      flex-shrink: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #def2f1;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #17252a;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: #2b7a78;
        padding-bottom: 1rem;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      header h1 {
        font-size: 1.3rem;
        text-align: center;
      }

      section {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }

      .contact-info p {
        font-size: 1rem;
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
